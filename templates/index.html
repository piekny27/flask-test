<html>
<head>
    <title> Quiz Python</title>
    <style>
        h1{
            color: crimson;
            font-size: x-large;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h1> Quiz Python</h1>
    <p>
        {% for msg in get_flashed_messages() %}
        {{msg}}
        {%endfor%}
    </p>
    <form method="POST">
        {% for p in pytania %}
        <p>
            {{p.pytanie}}
            <br>
            {% set nr_pytania = loop.index0 %}
            {% for o in p.odpowiedzi%}
            <label>
                <input type="radio" value="{{o}}" name="{{nr_pytania}}">
                {{o}}
            </label>
            <br>
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Sprawdz odpowiedzi!</button>
    </form>
</body>

</html>
